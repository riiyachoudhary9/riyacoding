<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Experiment 8 - Navbar & Registration Form</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 20px;
background-color: #f0f8ff;
line-height: 1.6;
}
h2 {
color: #2e8b57;
margin-bottom: 10px;
}
/* 1. Navigation Bar */
nav {
margin-bottom: 30px;
}
nav ul {
list-style: none;
padding: 0;
display: flex;
gap: 15px;
background-color: #4682b4;
border-radius: 5px;
}
nav ul li {
display: inline;
}
nav ul li a {
display: block;
padding: 10px 15px;
text-decoration: none;
color: white;
font-weight: bold;
font-family: Arial, sans-serif;
}
nav ul li a:hover {
background-color: #5f9ea0;
border-radius: 5px;
}
nav ul li a.active {
background-color: #ff4500;
border-radius: 5px;
}
/* 3. Student Registration Form */
form {
background-color: #ffffff;
padding: 20px;
border: 2px solid #2e8b57;
border-radius: 10px;
max-width: 500px;
}
form input, form select {
display: block;
width: 100%;
padding: 8px;
margin-bottom: 15px;
border: 1px solid #ccc;
border-radius: 5px;
font-size: 16px;
}
form label {
font-weight: bold;
margin-bottom: 5px;
display: block;
}
form input[type="radio"], form input[type="checkbox"] {
width: auto;
margin-right: 5px;
}
form button {
padding: 10px 20px;
font-size: 16px;
background-color: #2e8b57;
color: white;
border: none;
border-radius: 5px;
cursor: pointer;
}
form button:hover {
background-color: #3cb371;
}
</style>
</head>
<body>
<h2>1. Navigation Bar</h2>
<nav>
<ul>
<li><a href="#" class="active">Home</a></li>
<li><a href="#">About</a></li>
<li><a href="#">Courses</a></li>
<li><a href="#">Contact</a></li>
</ul>
</nav>
<h2>3. Student Registration Form</h2>
<form>
<label for="name">Full Name:</label>
<input type="text" id="name" placeholder="Enter your full name" required>
<label for="email">Email:</label>
<input type="email" id="email" placeholder="Enter your email" required>
<label>Gender:</label>
<input type="radio" name="gender" value="male" id="male"> <label for="male"
style="display:inline;">Male</label>
<input type="radio" name="gender" value="female" id="female"> <label for="female"
style="display:inline;">Female</label>
<label>Hobbies:</label>
<input type="checkbox" name="hobby" value="reading" id="reading"> <label for="reading"
style="display:inline;">Reading</label>
<input type="checkbox" name="hobby" value="sports" id="sports"> <label for="sports"
style="display:inline;">Sports</label>
<input type="checkbox" name="hobby" value="coding" id="coding"> <label for="coding"
style="display:inline;">Coding</label>
<label for="course">Select Course:</label>
<select id="course">
<option value="">--Choose Course--</option>
<option value="btech">B.Tech</option>
<option value="mba">MBA</option>
<option value="msc">M.Sc</option>
</select>
<button type="submit">Register</button>
</form>
</body>
</html>
